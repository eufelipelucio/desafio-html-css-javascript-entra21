<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Cep</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-white p-3 text-center fs-3">Consulta Cep</header>
    <div class="card w-75 p-4 m-auto">
        <label for="cep">Cep</label>
        <input class="form-control" id="cep" type="text" onblur="buscarCep()" placeholder="Digite seu cep">
        <label for="rua">Rua</label>
        <input class="form-control" id="rua" type="text">
        <label for="cidade">Cidade</label>
        <input class="form-control" id="cidade" type="text">
        <label for="bairro">Bairro</label>
        <input class="form-control" id="bairro" type="text" >
    </div>
    <div id="resposta"></div>
</body>
<script src="../js/cep.js"></script>
</html>
