<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/calculadora.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Calculadora</title>
</head>

<body class="bg-dark bg-gradient h-100"> 
    <div class="w-25 m-auto mt-5 text-center bg-secondary-subtle">
        <h1 class="text-center">Calculadora</h1>
        <input type="text" class="tela h-5 mt-5 form-control m-auto" />
        <br>
        <button class="btn btn-warning" id="apagar">C</button>
        <button class="btn btn-dark m-1 valores">/</button>
        <button class="btn btn-dark m-1 valores">*</button>
        <button class="btn btn-dark m-1 valores">-</button>
        <br >       
        <button class="btn btn-info m-1 valores">7</button>
        <button class="btn btn-info m-1 valores">8</button>
        <button class="btn btn-info m-1 valores">9</button>
        <button class="btn btn-dark m-1 valores">.</button>
        <br>
        <button class="btn btn-info m-1 valores">4</button>
        <button class="btn btn-info m-1 valores">5</button>
        <button class="btn btn-info m-1 valores">6</button>
        <button class="btn btn-dark m-1 valores">+</button>    
        <br>       
        <button class="btn btn-info m-1 valores">1</button>
        <button class="btn btn-info m-1 valores">2</button>
        <button class="btn btn-info m-1 valores">3</button>
        <button class="btn btn-warning" id="calcular">=</button>
        <br>
        <button class="btn btn-info m-1 valores w-50">0</button>   
    </div>
    <p class="text-center">&copy Felipe LÃºcio</p>
</body>
<script src="../js/calculadora.js"></script>

</html>
