<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar contato</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body  class="bg-secondary-subtle w-100 m-auto">
    <div class="navbar bg-body-tertiary mb-5">
        <div class="container-fluid">
            <a  class="navbar-brand" href="index.html">Home</a>
            <a class="navbar-brand" href="cadastro.html">Cadastrar Contatos</a>
        </div>
    </div>
    <div class="w-50 m-auto">
        <form class="d-flex flex-column">
            <label for="nome">Informe nome:</label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome" required>
            <label for="email">Informe email:</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Email" required>
            <label for="telefone">Informe telefone:</label>
            <input class="form-control" type="number" name="telefone" id="telefone" placeholder="Telefone" required>
        </form>
        <button type="submit" class="btn btn-primary mt-4 p-2"  id="btn">Cadastrar</button>
        
    </div>
    <ul id="lista" class="list-group m-auto w-75">
    </ul>
</body>
<script src="cadastro.js"></script>
</html>
