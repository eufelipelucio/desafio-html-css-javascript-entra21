<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark text-white text-center">
    <div class="w-75 m-auto d-flex flex-column">
        <form >
            <label for="descricaoProduto" class="form-label fs-5 mt-5">Descrição:</label>
            <input type="text" id="descricaoProduto" class="form-control mt-2" required="true">
            <label for="valorProduto" class="form-label fs-5 mt-2">Valor:</label>
            <input type="number" id="valorProduto" class="form-control mt-2" required="true">
            <label for="qntProduto" class="form-label fs-5 mt-2">Quantidade:</label>
            <input type="number" id="qntProduto" class="form-control mt-2" required="true">
        </form>
        <button class="btn btn-primary mt-4 fs-3" type="submit" id="comprar">Comprar</button>
    </div>
    <button class="btn btn-warning mt-4 fs-3" id="mostrar">Listar Produtos</button>
    <button class="btn btn-warning mt-4 fs-3" id="total">Valor total de produtos</button>
    <table class="w-50 m-auto border mt-4">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody class="border" id="text">
        </tbody>
    </table>
    <p class="text-white fs-3" id="textTotal"></p>
    
</body>
<script src="../js/produtos.js"></script>

</html>
