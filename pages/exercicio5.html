<!DOCTYPE html>
<html lang="pt-br">

<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body class="text-primary-emphasis">
    <script src="/js/header.js"></script>
    <div class="card text-bg-info bg-opacity-25 rounded border border-black h-25 w-75 m-auto mt-2 p-1">
        <form class="d-flex card-header">
            <fieldset class="d-flex flex-column mt-4 m-auto">
                <legend class="text-center">Calcula aumento:</legend>
                <label for="cargos" class="mt-4">Selecione seu cargo:</label>
                <select name="cargos" class="form-control" id="cargos" required>
                    <option value="GERENTE">GERENTE</option>
                    <option value="SUPERVISOR">SUPERVISOR</option>
                    <option value="OPERADOR">OPERADOR</option>
                    <option value="OUTROS">OUTROS</option>
                </select>
                <label for="salario" class="mt-4">Informe seu salário:</label>
                <input type="number" class="form-control" name="salario" id="salario" required>
                <button id="btn" class="btn btn-primary mb-4 fs-4 mt-4" type="submit">Calcular</button>
            </fieldset>
        </form>
    </div>
    <div class="card text-bg-info bg-opacity-25 text-center text-center text-primary-emphasis rounded border border-black h-25 w-50 m-auto mt-2 p-2" id="container">
    </div>
    <script src="/js/footer.js"></script>
</body>
