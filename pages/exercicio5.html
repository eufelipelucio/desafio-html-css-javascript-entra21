<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios HTML, CSS e javascript - Felipe Lúcio - Exercício 5</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/footer.css">
</head>

<body>
    <script src="/js/header.js"></script>
    <form>
        <fieldset>
            <legend>Calcula aumento</legend>
            <label for="cargos">Selecione seu cargo:</label>
            <select name="cargos" id="cargos" required>
                <option value="GERENTE">GERENTE</option>
                <option value="SUPERVISOR">SUPERVISOR</option>
                <option value="OPERADOR">OPERADOR</option>
                <option value="OUTROS">OUTROS</option>
            </select>
            <label for="salario">Informe seu salário:</label>
            <input type="number" name="salario" id="salario" required>
            <button id="btn" type="submit">Calcular</button>
        </fieldset>
    </form>
    <div class="container__result invisivel" id="container">
    </div>
    <script src="/js/calculaSalario.js"></script>
    <script src="/js/footer.js"></script>
</body>

</html>
